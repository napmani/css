<html>
    <head>
        <title>Apply the border properties</title>
        <style>
            #h1{
                border: 10px solid;
                border-color: red;
            }
            #h2{
                border-left: 10px solid red;
            }
            #h3{
                border-left: 10px solid red;
                border-bottom: 10px solid red;
            }
        </style>
    </head>
    <body>
        <h1 id="h1">Ballina Manikanta</h1>
        <h1 id="h2">Ballina Manikanta</h1>
        <h1 id="h3">Ballina Manikanta</h1>
        
    </body>
</html>
