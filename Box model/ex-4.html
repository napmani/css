<html>
    <head>
        <title>Display properties</title>
        <style>
            #h1,#h2{
                display: inline-block;
                border: 2px solid gray;
                width: 600px;
            }
            div{
                display: flex;
            }
            #h3,#h4{
                border: 2px solid gray;
                padding: 10px;
                margin: 10px;
                
            }
            .he1{
                display: inline-block;
                border: 2px solid gray;
            }
        </style>
    </head>
    <body>
        <h1 id="h1">manikanta Ballina</h1>
        <h1 id="h2">manikanta Ballina</h1>
        <div>
            <h1 id="h3">Manikanta Ballina</h1>
            <h1 id="h4">Manikanta Ballina</h1>
        </div>
        <h1 class="he1">Manikanta Ballina</h1>
        <h1 class="he1">Manikanta Ballina</h1>
        <h1 class="he1">Manikanta Ballina</h1>
        <h1 class="he1">Manikanta Ballina</h1>
        <br>
        <var>Manikanta Ballina</var>
        <br>
        <ins>manikanta Ballina</ins>
    </body>
</html>
