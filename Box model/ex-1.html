<html>
    <head>
        <title>Apply border property</title>
        <style>
            h1{
                border: 1px solid black;
            }
            b{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Manikanta Ballina</h1>
        <b>Manikanta Ballina</b>
    </body>
</html>
